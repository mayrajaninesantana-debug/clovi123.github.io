<!DOCTYPE html>

<title>Sorpresa</title>

<style>
body{
margin:0;
font-family:sans-serif;
overflow:hidden;
}

/* intro negra */
.intro{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
cursor:pointer;
}

/* n√∫mero dorado */
.balloon{
font-size:70px;
color:gold;
animation:float 3s infinite ease-in-out;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-20px)}
100%{transform:translateY(0)}
}

.text{
margin-top:20px;
font-size:22px;
}

/* flash */
.flash{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
transition:.3s;
}

/* escena c√°mara */
.scene{
display:none;
height:100vh;
background:#f3f3f3;
justify-content:center;
align-items:center;
}

.camera{
position:relative;
}

/* pantalla c√°mara */
.screen{
position:absolute;
top:120px;
left:55px;
width:240px;
height:170px;
overflow:hidden;
}

.screen img{
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:1s;
}
</style>
</head>
