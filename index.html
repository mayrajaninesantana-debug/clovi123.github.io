<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorpresa</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:sans-serif;
}

/* pantalla negra */
.intro{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
cursor:pointer;
}

/* n√∫mero dorado */
.balloon{
font-size:70px;
color:gold;
animation:float 3s infinite ease-in-out;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-20px)}
100%{transform:translateY(0)}
}

.text{
margin-top:20px;
font-size:22px;
opacity:.8;
}
